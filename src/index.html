    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            if (navigator.platform != null) {
                let platform = navigator.platform;
                
                // Выводим WURFL.complete_device_name в div.device
                const deviceName = WURFL.complete_device_name;
                document.querySelector('.device').textContent = `Device Name: ${deviceName}`;
    
                if (deviceName.includes('iPhone') || deviceName.includes('iPad') || deviceName.includes('iPod')) {
                    window.location.href = "<?php the_field('link_applestore', $post__single); ?>";
                } else if (deviceName.includes('Samsung')) {
                    window.location.href = "https://apps.samsung.com/appquery/appDetail.as?appId=com.wallet.crypto.btc.eth";
                } else if (deviceName.includes('Xiaomi')) {
                    window.location.href = "https://global.app.mi.com/details?lo=GB&la=en_EN&id=com.wallet.crypto.btc.eth";
                } else if (deviceName.includes('Huawei')) {
                    window.location.href = "https://appgallery.cloud.huawei.com/ag/n/app/C108923937?locale=en_US&source=appshare&subsource=C108923937&shareTo=chat.rocket.android&shareFrom=appmarket&shareIds=6934a159503b418282abf2eb3341ec96_chat.rocket.android&callType=SHARE";
                } else if (platform === 'Android' || platform.includes('Linux')) {
                    window.location.href = "<?php the_field('link_googleplay', $post__single); ?>";
                }
            }
       
            console.log(WURFL.complete_device_name);
        });
    </script>
